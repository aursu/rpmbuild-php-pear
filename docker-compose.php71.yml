version: "3.5"
services:
  centos7pearbuildphp71:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.php73
      args:
        centos: 7.8.2003
        buildrepo: php7build
  centos7pearbuildphp71rel:
    command: ["-ba", "--with", "relocation"]
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.php73
      args:
        centos: 7.8.2003
        buildrepo: php7build
        image: build-rel
  centos8pearbuildphp71:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm8:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.php73
      args:
        centos: 8.2.2004
        buildrepo: php7build
  centos8pearbuildphp71rel:
    command: ["-ba", "--with", "relocation"]
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm8:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.php73
      args:
        centos: 8.2.2004
        buildrepo: php7build
        image: build-rel

volumes:
  rpms:
    name: rpms
  rpm7:
    name: rpm7
  rpm8:
    name: rpm8
