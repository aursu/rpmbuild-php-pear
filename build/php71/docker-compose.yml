version: "3.5"
services:
  centos7pearbuildphp7:
    build:
      context: .
      args:
        centos: $OS7
    image: aursu/pearbuild:${OS7}-php-7.1
  centos7pearbuildphp7rel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS7
    image: aursu/pearbuild:${OS7}-php7-7.1
  centos8pearbuildphp7:
    build:
      context: .
      args:
        centos: $OS8
    image: aursu/pearbuild:${OS8}-php-7.1
  centos8pearbuildphp7rel:
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: $OS8
    image: aursu/pearbuild:${OS8}-php7-7.1
