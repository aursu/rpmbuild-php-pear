version: "3.5"
services:
  centos6pearbuildphp7build:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 6
      network: buildnet
    image: aursu/pearbuild:6-php-7.1
  centos6pearbuildphp7buildrel:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.rel
      args:
        centos: 6
      network: buildnet
    image: aursu/pearbuild:6-php-7.1-rel
  centos7pearbuildphp7build:
    networks:
      - buildnet
    build:
      context: .
      network: buildnet
    image: aursu/pearbuild:7-php-7.1
  centos7pearbuildphp7buildrel:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.rel
      network: buildnet
    image: aursu/pearbuild:7-php-7.1-rel

networks:
  buildnet:
    external: true
    name: buildnet
