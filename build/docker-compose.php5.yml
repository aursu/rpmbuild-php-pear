version: "3.5"
services:
  centos6pearbuildphp5build:
    networks:
      - buildnet
    build:
      context: .
      args:
        centos: 6
        buildrepo: php5build
      network: buildnet
    image: aursu/pearbuild:6-php5build
  centos7pearbuildphp5build:
    networks:
      - buildnet
    build:
      context: .
      args:
        buildrepo: php5build
      network: buildnet
    image: aursu/pearbuild:7-php5build

networks:
  buildnet:
    external: true
    name: buildnet
